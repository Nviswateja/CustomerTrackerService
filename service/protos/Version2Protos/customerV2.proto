syntax = "proto3";
package customerV2;

option go_package = "github.com/Nviswateja/CustomerTrackerService/service/protos/";
message Customer{
    string Name = 1;
    string phoneNumber = 2;
}

service CustomerServiceV2{
    rpc GetCustomerWithName(GetCustomerMessageRequestV2) returns(CustomerDetailsV2Reply) {}
}

// The request message containing the user's name.
message GetCustomerMessageRequestV2 {
}

message CustomerDetailsV2Reply{
  repeated Customer customers =1;
}